<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .table-responsive-scroll {
            max-height: 400px;
            overflow-y: auto;
        }
        .table-responsive-scroll thead th {
            position: sticky;
            top: 0;
            z-index: 1;
            /* El color de fondo debe coincidir con el fondo de la tarjeta */
            background-color: var(--bs-card-bg); 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            <span style="color:var(--accent)">●</span> Crypto Dashboard
            <small class="ms-2 text-secondary">Coinlore</small>
        </a>
        <div class="d-flex gap-2">
            <button id="btnReload" class="btn btn-sm btn-outline-secondary btn-refresh">
            Recargar datos
            </button>
        </div>
        </div>
    </nav>

    <main class="container my-4">

        <div class="row g-3 mb-4">
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card p-3">
                    <div class="fw-bold fs-3" id="total-exchanges">—</div>
                    <small class="text-secondary text-uppercase">Total de Casas de Cambio</small>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card p-3">
                    <div class="fw-bold fs-3" id="avg-price">—</div>
                    <small class="text-secondary text-uppercase">Precio Promedio (Top 100)</small>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card p-3">
                    <div class="fw-bold fs-3" id="top-coin">—</div>
                    <small class="text-secondary text-uppercase">Moneda más Cara (Top 100)</small>
                </div>
            </div>
        </div>
        
        <div class="row g-3 mt-1">
            <div class="col-12 col-lg-6">
                <div class="card p-3">
                    <h6 class="mb-0">Top 10 Coins (por Precio)</h6>
                    <div class="chart-container mt-3" style="position: relative; height: 300px;">
                        <canvas id="chartCoin"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card p-3">
                    <h6 class="mb-0">Top 10 Exchanges (por Volumen)</h6>
                    <div class="chart-container mt-3" style="position: relative; height: 300px;">
                        <canvas id="chartExchanges"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-3 mt-4">
            
            <div class="col-12 col-lg-6">
                <div class="card p-3">
                    <h6 class="mb-0">Coins</h6>
                    <input type="text" id="coin-search" class="form-control form-control-sm my-3" placeholder="Buscar moneda...">
                    <div class="table-responsive table-responsive-scroll">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Rank</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Símbolo</th>
                                    <th scope="col">Precio (USD)</th>
                                </tr>
                            </thead>
                            <tbody id="coins-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="card p-3">
                    <h6 class="mb-0">Exchanges</h6>
                    <input type="text" id="exchange-search" class="form-control form-control-sm my-3" placeholder="Buscar casa de cambio...">
                    <div class="table-responsive table-responsive-scroll">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Volumen (USD)</th>
                                </tr>
                            </thead>
                            <tbody id="exchanges-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/script.js"></script>
</body>
</html>
